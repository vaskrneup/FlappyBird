<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="game-container">
    <div class="game-background" id="game-background"></div>
    <div class="game-ground" id="game-ground"></div>

    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-message-container">
            <img src="assets/images/infoGraphics/message.png" alt="Welcome Image">
            <h3 class="start-game-message">Press 'SPACE' key to start the game</h3>
        </div>

        <p class="game-info">
            Go past as many obstacle as possible, press 'SPACE' key to jump.
        </p>
    </div>

    <canvas class="canvas" id="game-canvas"></canvas>
    <h3 id="high-score">20</h3>
</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
